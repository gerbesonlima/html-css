<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/m.png" type="image/png">

<img src="imagens/g.png" alt="imgem flexivel">

    </picture>

    <h1>inserindo audio <audio src="midia/qualidades.mp3" controls autoplay></audio></h1>

    <p><a href="midia/qualidades.mp3">baixe o audio aqui</a></p> 
       
</body>
</html>
