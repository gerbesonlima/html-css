<body>
    <h1>Tags em HTML</h1>

    <ul>

        <li> <abbr title="O parágrafo é um elemento textual com unidade de sentido que serve para dividir e organizar o texto. Para identificá-lo, basta procurar os trechos que iniciam com recuo na margem esquerda e encerram com ponto final. Eles podem se dividir em parágrafos de introdução, desenvolvimento e conclusão.">Paragrafos</abbr></li>
        <li> <abbr title="O título deve resumir o tema da redação sem entregar demais o seu conteúdo, caso contrário, toda a curiosidade do leitor irá por água abaixo. Nele, o leitor deve encontrar pistas sobre o assunto que será abordado, por isso, evite títulos rebuscados, opte pela simplicidade.">Títulos</abbr></li>
        <li> <abbr title="Imagem significa a representação visual de uma pessoa ou de um objeto. Em grego antigo corresponde ao termo eidos, raiz etimológica do termo idea ou eidea, cujo conceito foi desenvolvido por Platão. A teoria de Platão, o idealismo, considerava a ideia da coisa, a sua imagem, como sendo uma projeção da mente.">Imagens</abbr></li>
        <li><abbr title="Abreviatura é a forma reduzida de algumas palavras e expressões. Geralmente é formada pelas letras iniciais e termina com um ponto. A sua leitura deve ser feita por extenso, ou seja, a abreviatura “cia.” deve ser lida como “companhia”.">Abreviações</abbr> </li>
        <li><abbr title="Código-fonte é o conjunto de palavras ou símbolos escritos de forma ordenada, contendo instruções em uma das linguagens de programação existentes, de maneira lógica. Existem linguagens que são compiladas e as que são interpretadas.">Códigos-fonte</abbr> </li>
        <li> <abbr title="Em listas numeradas, cada parágrafo inicia com uma expressão que inclui um número ou uma letra e um separador, como um ponto ou parênteses. Os números de uma lista numerada serão atualizados automaticamente se você adicionar ou remover parágrafos da lista">Listas numeradas</abbr></li>
        <li> <abbr title="Nas listas com marcadores, cada parágrafo começa com um marcador. Em listas numeradas, cada parágrafo inicia com uma expressão que inclui um número ou uma letra e um separador, como um ponto ou parênteses. ... Você não pode usar a ferramenta Texto para selecionar os marcadores ou os números em uma lista.">Listas com demarcadores</abbr></li>

    </ul>
